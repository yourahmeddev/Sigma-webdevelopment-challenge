<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
  </head>
  <body>
    <!-- images in html -->
    <img
      src="https://cpec.gov.pk/brain/public/uploads/project-pictures/orange-line/orange-line-3.jpeg"
      alt="Orange Line Train"
      width="800"
    />
    <!-- table tag in html -->
    <table>
        <caption>Employee Details</caption>
      <tr>
        <th>Name</th>
        <th>University</th>
        <th>Program</th>
      </tr>
      <tr>
        <td>Ahmed</td>
        <td>MIT</td>
        <td>BSSE</td>
      </tr>
      <tr>
        <td>Shumail</td>
        <td>Harvard</td>
        <td>BSCS</td>
      </tr>
      <tr>
        <td>Usman</td>
        <td>PUCIT</td>
        <td>BSIT</td>
      </tr>
    </table>
    <!-- lists in html -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <!-- Ordered List in html -->
    <ol type="A">
        <li>Ahmed</li>
        <li>Hassan</li>
        <li>Sheikh</li>
    </ol>
  </body>
</html>
