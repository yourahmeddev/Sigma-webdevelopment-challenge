<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms let learn it</title>
  </head>
  <body>
    <h1>Forms in html</h1>
    <form action="" method="post">
      <div>
        <label for="username">UserName</label>
        <input type="text"  autofocus aname="username" id="username" placeholder="Enter Your
        UserName">
      </div>
      <div>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>
      <div>
        <input type="checkbox" name="terms" id="terms">
        <label for="male">Agree to their terms and condition</label>
      </div>
      <div>
        <textarea name="about" id="about" cols="70" rows="10">Enter about yourself</textarea>
      </div>
      <div>
        <select name="degree" id="degree">
            <option value="Select your degree program">Select your degree program"</option>
            <option value="BS Software Engineering">BS Software Engineering</option>
            <option value="BS Computer Science">BS Computer Science</option>
            <option value="BS Information Technology">BS Information Technology</option>
        </select>
      </div>
    </form>
  </body>
</html>
